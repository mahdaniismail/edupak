<style type="text/css">
	* {
			box-sizing: border-box;
		}

<script type="text/javascript">
//	
function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("fetch").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("fetch").innerHTML = num1 / num2;
}
	//
	var figone = document.getElementById('figone');
	var figtwo = document.getElementById('figtwo');
	var box    = document.getElementById('box');
	var submit = document.getElementById('submit');
	var answer = document.getElementById('answer');


function calculate(){
	var firstInput  = parseFloat(figone.value);
	var secondInput = parseFloat(figtwo.value);
	var sign = box.value
	if(sign == "mul"){
		return (firstInput * secondInput).toFixed(0);
	} else if(sign == "div"){
		return (firstInput / secondInput).toFixed(0);
	} else if(sign == "min"){
		return (firstInput - secondInput).toFixed(0);
	} else if(sign == "add"){
		return (firstInput + secondInput).toFixed(0);
	} else {
		return('')
	}
}

function result(){
	answer.style.display='block';
	answer.innerHTML = 'The result is ' + calculate();
}

submit.addEventListener('click', result);
</script>
